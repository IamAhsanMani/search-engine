<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"id="title">Modal Header</h4>
        <button type="button" class="close text-right" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label for="version">Version</label>
            <input type="text" class="form-control" id="version" placeholder="version..."/>
        </div>
        <div class="form-group">
                <label for="ram">Ram</label>
                <input type="text" class="form-control" id="ram" placeholder="Ram..."/>
        </div>
        <div class="form-group">
            <label for="storage">Storage</label>
            <input type="text" class="form-control" id="storage" placeholder="Internal storage..."/>
        </div>
        <div class="form-group">
            <label for="camera">Camera</label>
            <input type="text" class="form-control" id="camera" placeholder="Camera..."/>
        </div>
        <div class="form-group">
            <label for="display">Display</label>
            <input type="text" class="form-control" id="display" placeholder="Display..."/>
        </div>
        <div class="form-group">
            <label for="finger">Fingerprint Sensor</label>
            <input type="text" class="form-control" id="finger" placeholder="Fingerprint Sensor..."/>
        </div>
        <div class="form-group">
            <label for="ava">Avability</label>
            <input type="text" class="form-control" id="ava" placeholder="Avability..."/>
        </div>
      </div>
      <div class="modal-footer" id="footer">
      </div>
    </div>

  </div>
</div>




    <div class="heading container-fluid text-center">
